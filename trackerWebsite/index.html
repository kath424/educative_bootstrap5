<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Health Tracker</title>
</head>

<body>
    <div class="container pt-5">
        <h2 class="text-center">Health Tracker</h2>
        <h5 class="text-secondary text-center pb-3">Track your health and fitness</h5>
        
        <div class="row">
            <div class="col-12 col-sm-6 pt-3 pt-sm-0">

                <label>Mon</label>
                <div class="progress">
                    <div id="Monday" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>

                <label>Tue</label>
                    <div class="progress mb-2">
                        <div id="Tuesday" class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                
                <label>Wed</label>
                    <div class="progress mb-2">
                        <div id="Wednesday" class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                
                <label>Thurs</label>
                    <div class="progress mb-2">
                        <div id="Thursday" class="progress-bar bg-danger" role="progressbar" style="width: 85%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>

                <label>Fri</label>
                    <div class="progress mb-2">
                        <div id="Friday" class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>

                <label>Sat</label>
                    <div class="progress mb-2">
                        <div id="Saturday" class="progress-bar bg-primary" role="progressbar" style="width: 95%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>

                <label>Sun</label>
                    <div class="progress mb-2">
                        <div id="Sunday" class="progress-bar bg-dark" role="progressbar" style="width: 75%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                     </div>
         </div>
        <div class="col-12 col-sm-6  text-center">
            <h4 class="mb-3">Daily Tasks</h4>
            <div class="text-start">
                <div class="bg-secondary bg-opacity-25 p-3 mb-3">
                    <input type="checkbox" name="tasks" checked>
                    <span class="ps-3"> 20 pushups </span>
                </div>
                <div class="bg-secondary bg-opacity-25 p-3 mb-3">
                    <input type="checkbox" name="tasks">
                    <span class="ps-3">5 km walk</span>
                </div>
                <div class="bg-secondary bg-opacity-25 p-3 mb-3">
                    <input type="checkbox" name="tasks">
                    <span class="ps-3">20 situps</span>
                </div>
                <div class="bg-secondary bg-opacity-25 p-3 mb-3">
                    <input type="checkbox" name="tasks">
                    <span class="ps-3">20 squats</span>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>

</body>

</html>
