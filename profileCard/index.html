<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
      <!-- icon fonts CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        .card-img {
            max-width: 25em;
        }
        .card-img-overlay {
            top: 65%;
            background-image: linear-gradient(to bottom, transparent, #00000024, #121212);
        }
        .shadow {
            box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, .7) !important;
        }
        .card:hover{
            transform: scale(1.1);
            transition: 0.7s ease-in-out;
        }

    </style>

    <title>Profile card</title>
  </head>
  <body>
    <div class="w-100 d-flex justify-content-center align-items-center min-vh-100 bg-secondary bg-opacity-50">
        <div class="card bg-dark text-white shadow">
            <img src="https://js.educative.io/udata/kg41zkywOQx/jelly%20fish.webp" class="card-img" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    content. This content is a little bit longer.</p>
                <p class="card-text d-flex justify-content-around px-5">
                    <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-discord"></i></a>
                </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
